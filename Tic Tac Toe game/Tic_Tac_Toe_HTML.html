<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <meta name= "viewport" content="width=device-width, initial-scale=1">
<!--    Inserting below the Bootstrap CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

<!--    Linking my own stylesheet to the HTML script-->
    <link rel="stylesheet" href="Tic_Tac_Toe_CSS.css">

<!--    Linking my own JS script to HTML-->
    <script src="Tic_Tac_Toe_JS.js"></script>
</head>
<body>
<!--Creating the description -->
<div class="jumbotron">
    <h1 class="display-4">Tic-Tac-Toe</h1>
    <p class="lead">Play now... What are you waiting for!!!</p>

</div>

<!--Creating a tic tac toe table-->
<div class="container">
    <table class="my_table">
        <tbody>
        <tr>
            <td id="first_cell"></td>
            <td id="second_cell"></td>
            <td id="third_cell"></td>
        </tr>
        <tr>
            <td id="fourth_cell"></td>
            <td id="fifth_cell"></td>
            <td id="sixth_cell"></td>
        </tr>
        <tr>
            <td id="seventh_cell"></td>
            <td id="eighth_cell"></td>
            <td id="ninth_cell"></td>
        </tr>
        </tbody>
    </table>

    <div id="Restart">
        <a class="btn btn-primary btn-lg" href="#Restart" role="button">Restart</a>
    </div>

    <div id="copyright">
        &copy; Anmol Srivastava, 2020
    </div>
</div>
</body>
</html>
