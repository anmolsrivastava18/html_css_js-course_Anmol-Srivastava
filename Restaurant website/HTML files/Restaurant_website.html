        <div class="Restaurant_info">
            <a class="navbar-brand d-block d-sm-none" href="Restaurant_website.html">

<!--            <p id="certification">ISO 9001 certified</p>-->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

                </li>
                <li class="nav-item">

                        <br class="icon_name d-none d-lg-block d-xl-block"><span class="icon_name">About</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span class="material-icons">emoji_events</span>
                        <br class="icon_name d-none d-lg-block d-xl-block"><span class="icon_name">Awards</span></a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container-fluid">

        <div class="container">
            <img src="../Images/restaurant_pic_1.jpg" class="img-fluid restaurant_pic" alt="Restaurant_pic_1">

        <div class="container">
            <img src="../Images/restaurant_pic_2.jpg" class="img-fluid restaurant_pic" alt="Restaurant_pic_2">
